<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Use of col tags</title>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="1" style="background-color:purple">
                <col style="background-color:yellow">
                <col style="background-color: green">
              </colgroup>
            <tr>
                <th>Animal</th>
                <th>Weight</th>
                <th>color</th>
            </tr>
            <tr>
                <td>Rabbit</td>
                <td>2 lbs</td>
                <td>grey</td>
            </tr>
            <tr>
                <td>Monkey</td>
                <td>25 lbs</td>
                <td>brown</td>
            </tr>
            <tr>
                <td>Octopus</td>
                <td>40 lbs</td>
                <td>purple</td>
            </tr>
        </table>
    </body>
</html>
